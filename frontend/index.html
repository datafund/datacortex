<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Datacortex - Knowledge Graph</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://d3js.org/d3.v7.min.js"></script>
</head>
<body>
    <div id="app">
        <aside id="sidebar">
            <header>
                <h1>Datacortex</h1>
                <p class="subtitle">Knowledge Graph</p>
            </header>

            <section id="controls">
                <h2>Filters</h2>

                <div class="control-group">
                    <label>Spaces</label>
                    <div id="space-filters"></div>
                </div>

                <div class="control-group">
                    <label>Node Types</label>
                    <div id="type-filters"></div>
                </div>

                <div class="control-group">
                    <label>Min Connections: <span id="min-degree-value">1</span></label>
                    <input type="range" id="min-degree" min="0" max="20" value="1">
                </div>

                <div class="control-group">
                    <label>Search</label>
                    <input type="text" id="search" placeholder="Search nodes...">
                </div>

                <div class="control-group">
                    <button id="refresh-btn">Refresh Graph</button>
                    <button id="pulse-btn">Generate Pulse</button>
                </div>
            </section>

            <section id="stats">
                <h2>Statistics</h2>
                <div id="stats-content">Loading...</div>
            </section>

            <section id="pulses">
                <h2>Timeline</h2>
                <div id="pulse-list">Loading...</div>
            </section>
        </aside>

        <main id="graph-container">
            <svg id="graph"></svg>
            <div id="tooltip" class="hidden"></div>
        </main>

        <aside id="details-panel" class="hidden">
            <button id="close-details">&times;</button>
            <div id="details-content"></div>
        </aside>
    </div>

    <script src="js/app.js"></script>
    <script src="js/graph.js"></script>
    <script src="js/controls.js"></script>
    <script src="js/details.js"></script>
</body>
</html>

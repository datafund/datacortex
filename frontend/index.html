<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Datacortex - Knowledge Graph</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://d3js.org/d3.v7.min.js"></script>
</head>
<body>
    <div id="app">
        <aside id="sidebar">
            <header>
                <h1>Datacortex</h1>
                <p class="subtitle">Knowledge Graph</p>
            </header>

            <section id="controls">
                <h2>Filters</h2>

                <div class="control-group">
                    <label>Spaces</label>
                    <div id="space-filters"></div>
                </div>

                <div class="control-group">
                    <label>Node Types</label>
                    <div id="type-filters"></div>
                </div>

                <div class="control-group">
                    <label>Min Connections: <span id="min-degree-value">1</span></label>
                    <input type="range" id="min-degree" min="0" max="20" value="1">
                </div>

                <div class="control-group">
                    <label>Search</label>
                    <input type="text" id="search" placeholder="Search nodes...">
                </div>

                <div class="control-group">
                    <label>Path Finder</label>
                    <div id="path-finder">
                        <input type="text" id="path-source" placeholder="Source node...">
                        <input type="text" id="path-target" placeholder="Target node...">
                        <button id="find-path-btn">Find Path</button>
                        <div id="path-result"></div>
                    </div>
                </div>

                <div class="control-group">
                    <label>
                        <input type="checkbox" id="color-by-cluster"> Color by cluster
                    </label>
                </div>

                <div class="control-group">
                    <button id="refresh-btn">Refresh Graph</button>
                    <button id="pulse-btn">Generate Pulse</button>
                </div>

                <div class="control-group">
                    <button id="export-svg">Export SVG</button>
                    <button id="export-png">Export PNG</button>
                </div>

                <div class="control-group">
                    <label>Graph Controls</label>
                    <div class="button-row">
                        <button id="zoom-in-btn" title="Zoom In">+</button>
                        <button id="zoom-out-btn" title="Zoom Out">−</button>
                        <button id="fit-btn" title="Fit to Screen">⊡</button>
                        <button id="reset-zoom-btn" title="Reset View">↺</button>
                    </div>
                </div>

                <div class="control-group">
                    <label>Link Distance: <span id="link-distance-value">80</span></label>
                    <input type="range" id="link-distance" min="20" max="200" value="80">
                </div>

                <div class="control-group">
                    <label>Repulsion: <span id="charge-value">200</span></label>
                    <input type="range" id="charge-strength" min="50" max="500" value="200">
                </div>

                <div class="control-group">
                    <label>
                        <input type="checkbox" id="physics-enabled" checked> Physics enabled
                    </label>
                </div>
            </section>

            <section id="stats">
                <h2>Statistics</h2>
                <div id="stats-content">Loading...</div>
            </section>

            <section id="legend">
                <h2>Legend</h2>
                <div class="control-group">
                    <div style="display: flex; align-items: center; gap: 0.5rem; padding: 0.25rem 0; font-size: 0.875rem;">
                        <svg width="20" height="20">
                            <circle cx="10" cy="10" r="8" fill="#10b981" stroke="#ffd700" stroke-width="3" style="filter: drop-shadow(0 0 4px gold);"></circle>
                        </svg>
                        <span style="color: var(--text-secondary);">Hub (top 10 connected)</span>
                    </div>
                </div>
            </section>

            <section id="tags-section">
                <h2>Tags</h2>
                <div id="tag-cloud">Loading...</div>
            </section>

            <section id="orphans-section">
                <h2>Orphans <span id="orphan-count">(0)</span></h2>
                <button id="show-orphans-btn">Show Orphans</button>
                <div id="orphan-list" class="hidden"></div>
            </section>

            <section id="pulses">
                <h2>Timeline</h2>
                <div id="timeline-container">
                    <input type="range" id="timeline-slider" min="0" max="0" value="0" disabled>
                    <div id="timeline-label">No pulses</div>
                </div>
                <div id="pulse-list">Loading...</div>
            </section>
        </aside>

        <main id="graph-container">
            <svg id="graph"></svg>
            <div id="tooltip" class="hidden"></div>
        </main>

        <aside id="details-panel" class="hidden">
            <button id="close-details">&times;</button>
            <div id="details-content"></div>
        </aside>
    </div>

    <script src="js/app.js"></script>
    <script src="js/graph.js"></script>
    <script src="js/controls.js"></script>
    <script src="js/details.js"></script>
</body>
</html>
